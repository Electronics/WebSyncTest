<div id="timeWarning" style="display:none; justify-content: center"><!-- display:flex to enable-->
    <div style="position:absolute; top:60%;color:red;font-size:40px;font-family:'Courier New'; background-color: black; padding:10px;">
        <span>Resyncing time</span>
    </div>
</div>

<script>
    $("#syncCircle").attr("style","fill-opacity:1");
    $("#syncBall").attr("transform","translate(0,-100)");
    const syncBallMaxHeight = -220;

    let syncBall = $("#syncBall");
    let syncCircle = $("#syncCircle");
    let syncMarker = $("#syncMarker");
    let resolution = $("#resolution"); // text
    let resolutionBox = $("#resolutionBox"); // background rect
    let resolutionTextbox = $("#resolutionTextbox"); // enclosing <text> element
    let timeText = $("#time");
    let timerText = $("#timer");

    var globalOffset = 0;
    var animationOffset = 0;
    var startTime = 0; // when the page was opened, after sync
    var startTimeOffset = 0;
    var previousTime = 0; // for determining if the time changes

    var syncState = 0; // 0=unsync, 1=sync'd, 2=timer syncd

    var audioPulse = new Audio("pulse.wav");

    audioPulse.play().catch(e=> {
        // show popup saying interaction needed
        $("#interactWarning")[0].style.display="flex";
        window.setTimeout(function() {
            $("#interactWarning").addClass("fadeOut");
        },2000);
    });

    function wideResolutionBox() {
        resolutionBox.attr("x","300")
        resolutionBox.width(500);
    }
    function thinResolutionBox() {
        resolutionBox.attr("x",436.56);
        resolutionBox.width(164.04);
    }

    function pad(num, size){
        return ('000000000' + num).substr(-size);
    }

    function getAccurateTime() {
        // server needs:
        // <?php
        //     header('Access-Control-Allow-Origin: *');
        //     header('Access-Control-Allow-Methods: GET, POST');
        //     header("Access-Control-Allow-Headers: X-Requested-With");
        //     $receive = round(microtime(true) * 1000);
        //     echo $_POST["original"] . '|';
        //     echo $receive . '|';
        //     echo round(microtime(true) * 1000);
        // ?>
        console.log("Requesting new time sync");
        var request = new XMLHttpRequest();
        request.onreadystatechange = readystatechangehandler;
        request.open("POST", "http://sync.laurie.tech/index.php", true);
        request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        request.send("original=" + (new Date).getTime());

        function readystatechangehandler() {
            var returned = (new Date).getTime();
            if (request.readyState === 4 && request.status === 200) {
                var timestamp = request.responseText.split('|');
                var original = + timestamp[0];
                var receive = + timestamp[1];
                var transmit = + timestamp[2];
                var sending = receive - original;
                var receiving = returned - transmit;
                var roundtrip = sending + receiving;
                var oneway = roundtrip / 2;
                var difference = sending - oneway; // this is what you want
                console.log("Calculated difference: "+difference);
                globalOffset = difference;
                animationOffset = 0;
                syncState = 1;
                // so the server time will be client time + difference
            }
        }
    }

    let previousTimestamp;
    function animationStep(timestamp) {
        if (previousTimestamp!==timestamp) {
            var latestTime = Date.now()
            if (previousTime && syncState==2 && Math.abs(latestTime - previousTime) > 500) {
                console.log("Time warp detected");
                resync();
            }
            var today = new Date(latestTime+globalOffset);
            if (!animationOffset) {
                animationOffset = (timestamp - today.getMilliseconds()+500) % 1000;

                console.log("New animation offset: "+animationOffset);
            }
            let secondProgress = ((timestamp - animationOffset) % 1000) / 1000 - 0.5;
            // syncMarker - snapped to 60fps
            secondProgress = Math.round(secondProgress * 60)/60;

            if(secondProgress==0) {
                audioPulse.play().catch(e=>{});
                if (syncState<2) {
                    startTimeOffset = (latestTime-startTime) % 1000;
                    syncState = 2;
                }
            }

            // syncBall
            let pos = Math.abs(Math.sin(Math.PI*secondProgress)) * syncBallMaxHeight
            syncBall.attr("transform","translate(0,"+pos+")");

            // syncCircle
            if (secondProgress >= 0 && secondProgress < 0.5) {
                syncCircle.attr("style", "fill-opacity:" + Math.sin(2 * Math.PI * secondProgress+1));
            } else {
                syncCircle.attr("style", "fill-opacity:0");
            }

            pos = (1920*secondProgress);
            syncMarker.attr("transform","translate("+pos+",0)");

            let winWidth = window.innerWidth;
            let winHeight = window.innerHeight;
            if (winWidth==="1920" && winHeight==="1080") {
                resolution.text("1080p HD");
            } else {
                resolution.text(winWidth+"x"+winHeight);
            }

            let date = pad(today.getDate(),2) + "/" + pad(today.getMonth()+1,2) + "/" + today.getFullYear().toString().slice(-2);
            let time = pad(today.getHours(),2) + ":" + pad(today.getMinutes(),2) + ":" + pad(today.getSeconds(),2) + "."+ pad(today.getMilliseconds(),3);
            let dateTime = date+' '+time;
            timeText.text(dateTime);

            timerDate = new Date(latestTime-startTime-startTimeOffset);
            // why is this -1? I don't know V
            time = pad(timerDate.getHours()-1,2) + ":" + pad(timerDate.getMinutes(),2) + ":" + pad(timerDate.getSeconds(),2) + "."+ pad(timerDate.getMilliseconds(),3);
            timerText.text(time.toString());

            previousTime = latestTime;
        }
        previousTimestamp = timestamp;
        window.requestAnimationFrame(animationStep);
    }

    function resync() {
        $("#timeWarning")[0].style.display="flex";
        window.setTimeout(function() {
            $("#timeWarning").addClass("fadeOut");
        },500);
        syncState = 0;
        getAccurateTime();
    }

    window.onload = function() {
        startTime = (new Date).getTime();
        getAccurateTime();
        window.requestAnimationFrame(animationStep);
        //TODO: add a re-occuring resync 
    }
</script>
</body>
</html>
